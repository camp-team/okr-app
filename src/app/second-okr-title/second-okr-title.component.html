<div class="second-okr-title">
  <div class="page-toolbar-structure">
    <ng-container *ngIf="secondOkr$ | async as secondOkr">
      <p class="page-toolbar-structure__left">
        📅　期日: {{ secondOkr.end.toDate() | date: 'yyyy年MM月dd日' }}
      </p>
      <div class="page-toolbar-structure__right">
        <button (click)="secondOkrComplete()" class="is-completed">
          <mat-icon class="material-icons">check_circle_outline</mat-icon>
          <p>完了する</p>
        </button>
        <mat-icon class="material-icons">schedule</mat-icon>
        <p>残り{{ differenceInDay }}日</p>
      </div>
    </ng-container>
  </div>
</div>
