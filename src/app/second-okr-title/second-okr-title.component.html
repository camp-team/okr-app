<div class="second-okr-title">
  <div class="container">
    <h3 *ngIf="secondOkr$ | async as secondOkr" class="second-okr-title__date">
      📅期間: {{ secondOkr.start.toDate() | date: 'yyyy年MM月dd日' }}〜{{
        secondOkr.end.toDate() | date: 'yyyy年MM月dd日'
      }}
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>keyboard_arrow_down</mat-icon>
      </button>
    </h3>
    <mat-menu #menu="matMenu">
      <button (click)="secondOkrComplete()" mat-menu-item>
        <span>OKRを達成済みにする。</span>
      </button>
    </mat-menu>
  </div>
</div>
