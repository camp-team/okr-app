<div class="achieve">
  <div class="container">
    <div class="achieve__title">
      <h1 class="achieve__title-content">達成済みの</h1>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="68"
        height="42"
        viewBox="0 0 68 42"
      >
        <text
          id="OKR"
          transform="translate(0 33)"
          font-size="30"
          font-family="ComicSansMS-Bold, Comic Sans MS"
          font-weight="700"
          letter-spacing="0.096em"
        >
          <tspan x="0" y="0">OKR</tspan>
        </text>
      </svg>
    </div>
    <ng-container *ngIf="secondOkr; else blank">
      <ng-container *ngFor="let secondOkr of secondOkrs$ | async">
        <ng-container *ngIf="!secondOkr.isComplete">
          <div class="achieve__secondOkr">
            <a
              [routerLink]="['/manage/complete']"
              [queryParams]="{ v: secondOkr.id }"
              class="achieve__calendar"
            >
              📅{{ secondOkr.start.toDate() | date: 'yyyy年MM月dd日' }}〜{{
                secondOkr.end.toDate() | date: 'yyyy年MM月dd日'
              }}
            </a>
            <a (click)="deleteSecondOkr(secondOkr.id)" class="achieve__delete">
              <mat-icon>
                delete_outline
              </mat-icon>
            </a>
          </div>
        </ng-container>
      </ng-container>
    </ng-container>
  </div>
</div>

<ng-template #blank>
  <div class="no-data">
    <img
      src="assets/images/no-data.svg"
      alt="未達成画像"
      class="no-data__img"
    />
    <div class="no-data__content">
      <h1 class="no-data__title">達成済みのOKRはありません</h1>
      <p class="no-data__text">
        <span>
          進行中のOKRを達成する必要があります
        </span>
      </p>
    </div>
  </div>
</ng-template>
