<div class="delete-second-okr-dialog">
  <div class="container">
    <h1 class="delete-second-okr-dialog__title">OKRを削除します</h1>
    <div class="delete-second-okr-dialog__content">
      <span>1度削除されると元に戻すことはできません</span>
      <span>それでもよろしいですか？</span>
    </div>
    <div class="delete-second-okr-dialog__actions">
      <a (click)="cancel()" mat-raised-button>キャンセル</a>
      <a (click)="deleteSecondOkr()" mat-raised-button color="primary">
        削除する
      </a>
    </div>
  </div>
</div>
