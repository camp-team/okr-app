<mat-toolbar class="header">
  <mat-toolbar-row class="header__inner">
    <div class="header__left">
      <div class="header__logo">
        <a routerLink="/about" class="header__link">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            width="111"
            height="28"
            viewBox="0 0 141.21 45.285"
          >
            <defs>
              <linearGradient
                id="linear-gradient"
                x1="0.119"
                y1="0.131"
                x2="1"
                y2="1"
                gradientUnits="objectBoundingBox"
              >
                <stop offset="0" stop-color="#86ed8e" />
                <stop offset="1" stop-color="#52d15e" />
              </linearGradient>
              <linearGradient
                id="linear-gradient-2"
                x1="0.881"
                y1="0.869"
                x2="0"
                y2="0"
                xlink:href="#linear-gradient"
              />
            </defs>
            <g
              id="グループ_1"
              data-name="グループ 1"
              transform="translate(-26.79 567.718)"
            >
              <rect
                id="長方形_4"
                data-name="長方形 4"
                width="15"
                height="20"
                rx="5"
                transform="translate(54.088 -536.818) rotate(-45)"
                opacity="0.997"
                fill="url(#linear-gradient)"
              />
              <path
                id="パス_1"
                data-name="パス 1"
                d="M5,0h5c2.761,0,5,1.865,5,4.167V15.833C15,18.135,12.761,20,10,20H5c-2.761,0-5-1.865-5-4.167V4.167C0,1.865,2.239,0,5,0Z"
                transform="translate(44.763 -567.718)"
                opacity="0.997"
                fill="url(#linear-gradient-2)"
              />
              <path
                id="パス_2"
                data-name="パス 2"
                d="M5,0h5a5,5,0,0,1,5,5V15a5,5,0,0,1-5,5H5a5,5,0,0,1-5-5V5A5,5,0,0,1,5,0Z"
                transform="translate(37.397 -522.433) rotate(-135)"
                opacity="0.997"
                fill="url(#linear-gradient-2)"
              />
              <text
                id="OKR"
                transform="translate(87 -532)"
                fill="#202233"
                font-size="36"
                font-family="HelveticaNeue-Medium, Helvetica Neue"
                font-weight="500"
                letter-spacing="0.05em"
              >
                <tspan x="0" y="0">OKR</tspan>
              </text>
            </g>
          </svg>
        </a>
      </div>
    </div>
    <ng-container
      *ngIf="this.authService.user$ | async as user; else notUser"
      class="header__mypage"
    >
      <button
        mat-mini-fab
        [matMenuTriggerFor]="userMenu"
        [style.background-image]="'url(' + user?.avatarURL + ')'"
        class="header__icon"
      ></button>
      <mat-menu #userMenu="matMenu">
        <button mat-menu-item routerLink="/manage/edit" class="header__menu">
          <mat-icon>edit</mat-icon>
          <span>OKRを作成する</span>
        </button>
        <button
          mat-menu-item
          routerLink="/manage/okr-edit"
          class="header__menu"
        >
          <mat-icon>edit</mat-icon>
          <span>タスクを作成する</span>
        </button>
        <button
          mat-menu-item
          *ngIf="!(this.authService.user$ | async)"
          (click)="login()"
          class="header__menu"
        >
          <mat-icon>login</mat-icon>
          <span>ログイン</span>
        </button>
        <button mat-menu-item routerLink="/settings" class="header__menu">
          <mat-icon>settings</mat-icon>
          <span>設定</span>
        </button>
        <button
          mat-menu-item
          *ngIf="this.authService.user$ | async"
          (click)="logout()"
        >
          <mat-icon>logout</mat-icon>
          <span>ログアウト</span>
        </button>
      </mat-menu>
    </ng-container>
    <ng-template #notUser>
      <div class="header__right">
        <a
          class="header__login"
          mat-raised-button
          color="primary"
          (click)="login()"
          matTooltip="Googleアカウントで始める"
        >
          今すぐ試す
        </a>
      </div>
    </ng-template>
  </mat-toolbar-row>
</mat-toolbar>
