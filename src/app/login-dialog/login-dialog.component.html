<div class="login-dialog">
  <div class="main">
    <img
      src="/assets/images/wellcome.svg"
      alt="ダイアログ画像"
      class="main__img"
    />
    <div class="main__content">
      <h1 class="main__title">
        {{ userName }}さん、<br />
        OKRへようこそ！
      </h1>
      <p>目標に向かって頑張りましょう！</p>
    </div>
  </div>

  <div class="action">
    <a mat-button (click)="closeDialog()" class="action__close">閉じる</a>
    <a
      mat-button
      (click)="createParentOkr()"
      class="action__transition-childOkr"
    >
      OKRを作成する
    </a>
  </div>
</div>
