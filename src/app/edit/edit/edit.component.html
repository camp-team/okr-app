<div class="edit">
  <ng-container *ngIf="!okrIscomplete; else blank">
    <mat-horizontal-stepper #stepper class="stepper">
      <div class="container">
        <div class="first-step">
          <mat-step
            [stepControl]="firstFormGroup"
            errorMessage="Address is required."
          >
            <div class="first-step__header">1番目のOKRの作成(手順 1/2)</div>
            <div class="first-step__main">
              <p class="first-step__title">
                <span
                  class="tooltip"
                  data-tooltip="目標は&#13;&#10;自分のなりたい姿から設定してみましょう&#13;&#10;&#13;&#10;例)&#13;&#10;・幸せになる&#13;&#10;・有名になる&#13;&#10;・可愛くなる"
                >
                  <span class="first-step__text">
                    OKRを作成していきます
                  </span>
                  <span>まず、目標を入力しましょう！</span>
                  <mat-icon>
                    help_outline
                  </mat-icon>
                </span>
              </p>
              <form [formGroup]="form" class="first-step__form">
                <mat-form-field class="first-step__field">
                  <mat-label class="first-step__lavel">目標を入力</mat-label>
                  <input
                    formControlName="title"
                    type="text"
                    matInput
                    autocomplete="off"
                    required
                  />
                  <mat-error *ngIf="titleControl.hasError('required')"
                    >必須入力です</mat-error
                  >
                  <mat-error *ngIf="titleControl.hasError('maxlength')"
                    >文字数は最大で20文字までです</mat-error
                  >
                </mat-form-field>
              </form>
              <button
                mat-button
                matStepperNext
                [disabled]="titleControl.invalid"
                mat-raised-button
                color="primary"
                class="first-step__button"
              >
                次へ
              </button>
              <div class="first-step__sidebar">
                <img
                  class="first-step__img"
                  src="assets/images/first-step-item.svg"
                  alt=""
                />
              </div>
            </div>
          </mat-step>
        </div>
      </div>

      <div class="second-step">
        <mat-step
          [stepControl]="secondFormGroup"
          errorMessage="Address is required."
        >
          <div class="second-step__header">OKRの作成(手順 2/2)</div>
          <div class="second-step__main">
            <p class="second-step__title">
              <span
                class="tooltip"
                data-tooltip="目標に紐づいた項目を設定しましょう。&#13;&#10;3個に絞って設定するのがおすすめです。&#13;&#10;&#13;&#10;例)&#13;&#10;・自分の好きなことが出来ている。&#13;&#10;・自己受容ができている。&#13;&#10;・家族や友人と時間を共有出来ている。"
              >
                <span class="second-step__text">
                  目標を達成するために必要となる
                </span>
                <span>
                  項目を設定しましょう！
                </span>
                <mat-icon>
                  help_outline
                </mat-icon>
              </span>
            </p>
            <form
              [formGroup]="form"
              class="second-step__form"
              (ngSubmit)="submit()"
            >
              <div formArrayName="primaries">
                <div *ngFor="let primary of primaries.controls; let i = index">
                  <mat-form-field class="second-step__field">
                    <mat-label class="second-step__lavel">
                      目標を入力 {{ i + 1 }}つ目
                    </mat-label>
                    <input
                      [formControlName]="i"
                      type="text"
                      matInput
                      autocomplete="off"
                    />
                    <mat-error *ngIf="primary.hasError('maxlength')"
                      >文字数は最大で20文字までです</mat-error
                    >
                  </mat-form-field>
                  <button
                    *ngIf="i"
                    class="second-step__remcontents"
                    type="button"
                    (click)="removeOption(i)"
                    mat-icon-button
                  >
                    <mat-icon>remove</mat-icon>
                  </button>
                  <button
                    *ngIf="i < 2"
                    class="second-step__addcontents"
                    type="button"
                    mat-raised-button
                    (click)="addOptionForm()"
                  >
                    <mat-icon>add</mat-icon>
                    Add contents
                  </button>
                </div>
              </div>
              <div class="second-step__action">
                <button
                  mat-button
                  matStepperPrevious
                  class="second-step__button"
                >
                  戻る
                </button>
                <button
                  [disabled]="form.invalid"
                  mat-raised-button
                  color="primary"
                  class="second-step__next"
                >
                  OKRを作成する
                </button>
              </div>
            </form>
            <div class="second-step__sidebar">
              <img
                class="second-step__img"
                src="assets/images/second-step-item.svg"
                alt=""
              />
            </div>
          </div>
        </mat-step>
      </div>
    </mat-horizontal-stepper>
  </ng-container>
</div>

<ng-template #blank>
  <div class="no-data-first-okr">
    <div class="no-data-first-okr__wrapper">
      <h1 class="no-data-first-okr__title">既にOKRは作成されています</h1>
      <img
        src="/assets/images/no-data.svg"
        alt=""
        class="no-data-first-okr__image"
      />
      <a routerLink="/manage/home" mat-raised-button color="primary">
        ホームへ戻る
      </a>
    </div>
  </div>
</ng-template>
