<div class="okr-delete-dialog">
  <div class="okr-delete-dialog__content">
    <h2 class="okr-delete-dialog__title">メインのOKRを削除しますか？</h2>
    <p>削除するとOKRはもとに戻すことはできません。</p>
  </div>
  <div class="okr-delete-dialog__action">
    <button
      mat-raised-button
      (click)="closeDialog()"
      class="okr-delete-dialog__cancel"
    >
      キャンセル
    </button>
    <button
      color="primary"
      mat-raised-button
      (click)="parentOkrDelete()"
      class="okr-delete-dialog__okr-delete"
    >
      削除する
    </button>
  </div>
</div>
