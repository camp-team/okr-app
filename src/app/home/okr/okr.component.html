<div class="okr">
  <div class="card__container">
    <h1 class="card__title">Objective : {{ okr.title }}</h1>
    <div class="card__sub-titles">
      <div *ngFor="let primary of primaries$ | async" class="card__sub-title">
        <p class="card__key">
          Key Result :
          <span class="card__span">{{ primary.primaryTitle }}</span>
        </p>
      </div>
    </div>
  </div>

  <div class="card__action">
    <button
      [routerLink]="['/manage/home/homedetail']"
      [queryParams]="{ v: okr.id }"
      mat-raised-button
      color="primary"
    >
      詳細をみる
    </button>
  </div>
</div>
