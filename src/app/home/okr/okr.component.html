<mat-card>
  <div class="card">
    <h1 class="card__title">{{ okr.title }}</h1>
    <p>{{ okr.primaries[0] }}</p>
    <p>{{ okr.primaries[1] }}</p>
    <p>{{ okr.primaries[2] }}</p>
    <p>{{ okr.primaries[3] }}</p>
    <p class="card__duration">
      期間: {{ okr.start.toDate() | date: 'yyyy年MM月dd日' }}〜{{
        okr.end.toDate() | date: 'yyyy年MM月dd日'
      }}
    </p>
    <button
      routerLink="/manage/home/{{ okr.id }}"
      mat-raised-button
      color="primary"
    >
      詳細をみる
    </button>
  </div>
</mat-card>
