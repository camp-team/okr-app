<div class="home">
  <div class="container">
    <div class="home__title">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="68"
        height="42"
        viewBox="0 0 68 42"
      >
        <text
          id="OKR"
          transform="translate(0 33)"
          font-size="30"
          font-family="ComicSansMS-Bold, Comic Sans MS"
          font-weight="700"
          letter-spacing="0.096em"
        >
          <tspan x="0" y="0">OKR</tspan>
        </text>
      </svg>
      <h1 class="home__title-content">管理</h1>
    </div>
    <div class="home__grid">
      <ng-container *ngIf="okr; else blank">
        <ng-container *ngFor="let okr of okrs$ | async">
          <app-okr *ngIf="okr.isComplete" [okr]="okr"></app-okr>
        </ng-container>
      </ng-container>
    </div>
  </div>
</div>

<ng-template #blank>
  <div class="not-data">
    <img
      src="assets/images/no-data.svg"
      alt="OKR未作成画像"
      class="not-data__img"
    />
    <div class="not-data__content">
      <h1 class="not-data__title">OKRが作成されていません</h1>
      <p class="not-data__text">1番目のOKRを作成しましょう!</p>
    </div>
    <a
      mat-raised-button
      color="primary"
      [routerLink]="['/manage/edit']"
      class="not-data__action"
    >
      OKRを作成する
    </a>
  </div>
</ng-template>
