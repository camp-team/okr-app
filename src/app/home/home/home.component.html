<div class="home">
  <div class="home__container">
    <div class="home__general-next-section">
      <h1 class="home__welcome-text">{{ user }}さん、OKRへようこそ</h1>
      <p class="home__description">
        以下から、メインのOKRや最近のOKRをご確認ください
      </p>
    </div>

    <div class="home__parent-okr-section">
      <div class="home__parent-okr-header">
        <p>メインのOKR</p>
        <ng-container
          *ngFor="let parentOkr of this.okrService.parentOkrs$ | async"
        >
          <button
            mat-menu-item
            (click)="deleteOkr(parentOkr.parentOkrId)"
            class="delete-parent-okr"
          >
            <mat-icon>
              delete_outline
            </mat-icon>
            <span>削除</span>
          </button>
        </ng-container>
      </div>
      <ng-container *ngIf="parentOkr; else blank">
        <ng-container
          *ngFor="let parentOkr of this.okrService.parentOkrs$ | async"
        >
          <app-parent-okr [parentOkr]="parentOkr"></app-parent-okr>
        </ng-container>
      </ng-container>
      <ng-template #blank>
        <div class="home__list-item-grid">
          <div class="home__tile-Structure">
            <a [routerLink]="['/manage/edit']">
              <div class="home__list-item">
                <mat-icon>airplanemode_active</mat-icon>
              </div>
              <p>OKRを作成する</p>
            </a>
          </div>
        </div>
      </ng-template>
    </div>

    <div class="home__parent-okr-section">
      <p class="home__parent-okr-header">最近のOKR</p>
      <div class="home__list-item-grid">
        <div class="home__tile-Structure">
          <ng-container *ngIf="childOkrId; else notChildOkrId">
            <a routerLink="/manage/childOkr" [queryParams]="{ id: childOkrId }">
              <div class="home__list-item">
                <mat-icon>airplanemode_active</mat-icon>
              </div>
              <p>進行中のOKR</p>
            </a>

            <div class="child-okr-description-menu">
              <button
                mat-icon-button
                [matMenuTriggerFor]="menu"
                aria-label="Example icon-button with a menu"
              >
                <mat-icon>more_horiz</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button
                  mat-menu-item
                  routerLink="/manage/childOkr"
                  [queryParams]="{ v: childOkrId }"
                >
                  <mat-icon>visibility_outline</mat-icon>
                  <span>詳細を表示</span>
                </button>
                <button
                  mat-menu-item
                  (click)="deleteFindByChildOkr(childOkrId)"
                >
                  <mat-icon>delete_outline</mat-icon>
                  <span>OKRを削除</span>
                </button>
              </mat-menu>
            </div>
          </ng-container>
          <ng-template #notChildOkrId>
            <a routerLink="/manage/okr-edit">
              <div class="home__list-item">
                <mat-icon>airplanemode_active</mat-icon>
              </div>
              <p>タスクを作成する</p>
            </a>
          </ng-template>
        </div>
        <ng-container *ngFor="let childOkr of achieveChildOkrs$ | async">
          <ng-container *ngIf="!childOkr.isComplete">
            <div class="home__tile-Structure">
              <a
                [routerLink]="['/manage/complete']"
                [queryParams]="{ v: childOkr.childOkrId }"
              >
                <div class="home__list-item">
                  <mat-icon>airplanemode_active</mat-icon>
                </div>
                <p>
                  最近完了したOKR<br />📅
                  {{ childOkr.end.toDate() | date: 'yyyy年MM月dd日' }}
                </p>
              </a>

              <div class="child-okr-description-menu">
                <button
                  mat-icon-button
                  [matMenuTriggerFor]="menu"
                  aria-label="Example icon-button with a menu"
                >
                  <mat-icon>more_horiz</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                  <button
                    mat-menu-item
                    [routerLink]="['/manage/complete']"
                    [queryParams]="{ v: childOkr.childOkrId }"
                  >
                    <mat-icon>visibility_outline</mat-icon>
                    <span>詳細を表示</span>
                  </button>
                  <button
                    mat-menu-item
                    (click)="deleteFindByChildOkr(childOkr.childOkrId)"
                  >
                    <mat-icon>delete_outline</mat-icon>
                    <span>OKRを削除</span>
                  </button>
                </mat-menu>
              </div>
            </div>
          </ng-container>
        </ng-container>
      </div>
    </div>
    <div class="home__parent-okr-section">
      <p class="home__parent-okr-header">使い方</p>
      <div class="home__list-item-grid">
        <div class="home__tile-Structure">
          <a routerLink="/use-service">
            <div class="home__list-item">
              <mat-icon>airplanemode_active</mat-icon>
            </div>
            <p>サービスの使い方</p>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
