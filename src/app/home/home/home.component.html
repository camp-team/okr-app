<div class="home">
  <h2 class="home__title"><span>🎯</span>OKR管理</h2>
  <div class="container">
    <div class="home__okr">
      <div class="home__grid">
        <ng-container *ngFor="let okr of okrs$ | async">
          <app-okr *ngIf="okr.isComplete" [okr]="okr"></app-okr>
        </ng-container>
      </div>
    </div>
  </div>

  <div class="completed-okr">
    <h2>達成済みのOKR</h2>
    <ng-container #blank *ngFor="let okr of okrs$ | async">
      <a
        *ngIf="okr.isComplete == false"
        [routerLink]="['/manage/home/homedetail']"
        [queryParams]="{ v: okr.id }"
        class="home__complete"
      >
        📅{{ okr.title }}
      </a>
    </ng-container>
  </div>
</div>
