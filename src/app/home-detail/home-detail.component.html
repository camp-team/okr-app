<mat-card *ngIf="okr$ | async as okr">
  <h1 class="okr__title">{{ okr.title }}</h1>
  <h3 class="okr__start">
    期間: {{ okr.start.toDate() | date: 'yyyy年MM月dd日' }}〜{{
      okr.end.toDate() | date: 'yyyy年MM月dd日'
    }}
  </h3>
  <div *ngFor="let primary of primaries; index as primaryIndex">
    <p>{{ primary.titles }}</p>
    <table class="table">
      <thead>
        <tr>
          <th class="header-left">Key</th>
          <th>Target</th>
          <th>current</th>
          <th>percentage</th>
          <th class="header-right">lastupdate</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="
            let row of tableData[primaryIndex].controls;
            index as rowIndex
          "
        >
          <ng-container
            [formGroup]="row"
            (ngSubmit)="createCellData(primary.id)"
          >
            <td class="body-left">
              <div class="open" (click)="openOkrDialog(primaryIndex)">
                <mat-icon>open_in_full</mat-icon>
                open
              </div>
              <input
                type="text"
                formControlName="key"
                autocomplete="off"
                required
              />
              <button (click)="updateOkrCellData(primary.id)">保存</button>
            </td>
            <td>
              <input
                type="text"
                formControlName="terget"
                autocomplete="off"
                required
              />
            </td>
            <td>
              <input
                type="text"
                formControlName="current"
                autocomplete="off"
                required
              />
            </td>
            <td>
              <input
                type="text"
                formControlName="percentage"
                autocomplete="off"
                required
              />
            </td>
            <td class="body-right">
              <input
                type="text"
                formControlName="LastUpdated"
                autocomplete="off"
                required
              />
            </td>
            <div
              class="remove"
              type="button"
              (click)="remove(primaryIndex, rowIndex)"
            >
              remove
            </div>
            <button (click)="createCellData(primary.id)">作る</button>
          </ng-container>
        </tr>
      </tbody>
    </table>
    <div class="add-row" (click)="addRow(primaryIndex)">＋Add row</div>
  </div>
</mat-card>
