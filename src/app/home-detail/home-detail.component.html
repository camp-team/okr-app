<mat-card *ngIf="okr$ | async as okr">
  <h1 class="okr__title">{{ okr.title }}</h1>
  <h3 class="okr__start">
    期間: {{ okr.start.toDate() | date: 'yyyy年MM月dd日' }}〜{{
      okr.end.toDate() | date: 'yyyy年MM月dd日'
    }}
  </h3>
  <div *ngFor="let primary of tableBody; index as primaryIndex">
    <p>{{ primary }}</p>
    <table class="table">
      <thead>
        <tr>
          <th class="header-left">Title</th>
          <th>Target</th>
          <th>current</th>
          <th>percentage</th>
          <th class="header-right">lastupdate</th>
        </tr>
      </thead>
      <tbody class="body">
        <tr *ngFor="let row of tableForm[primaryIndex].controls">
          <ng-container [formGroup]="row">
            <td class="body-left">
              <input type="text" formControlName="title" />
            </td>
            <td><input type="text" formControlName="target" /></td>
            <td><input type="text" formControlName="current" /></td>
            <td><input type="text" formControlName="percentage" /></td>
            <td class="body-right">
              <input type="text" formControlName="lastUpdated" />
            </td>
            <div
              class="remove-row"
              type="button"
              (click)="removeRow(primaryIndex)"
            >
              remove
            </div>
          </ng-container>
        </tr>
      </tbody>
    </table>
    <div class="add-row" (click)="addRow(primaryIndex)">＋Add row</div>
  </div>
</mat-card>
